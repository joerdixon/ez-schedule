<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="current-day" class="lead"></p>
      <p id="current-time" class="lead"></p>
    </header>
    <div class="container">
      <!-- 9am -->
      <div class="row">
        <div class='col-1 hour'>9am</div>
        <textarea class="col-10"></textarea>
        <div class='col-1 saveBtn'><i>Save</i></div>
      </div>
      <!-- 10am -->
      <div class="row">
        <div class='col-1 hour'>10am</div>
        <textarea class="col-10"></textarea>
        <div class='col-1 saveBtn'><i>Save</i></div>
      </div>
      <!-- 11am -->
      <div class="row">
        <div class='col-1 hour'>11am</div>
        <textarea class="col-10"></textarea>
        <div class='col-1 saveBtn'><i>Save</i></div>
      </div>
      <!-- 12pm -->
      <div class="row">
        <div class='col-1 hour'>12pm</div>
        <textarea class="col-10"></textarea>
        <div class='col-1 saveBtn'><i>Save</i></div>
      </div>
      <!-- 1pm -->
      <div class="row">
        <div class='col-1 hour'>1pm</div>
        <textarea class="col-10"></textarea>
        <div class='col-1 saveBtn'><i>Save</i></div>
      </div>
      <!-- 2pm -->
      <div class="row">
        <div class='col-1 hour'>2pm</div>
        <textarea class="col-10"></textarea>
        <div class='col-1 saveBtn'><i>Save</i></div>
      </div>
      <!-- 3pm -->
      <div class="row">
        <div class='col-1 hour'>3pm</div>
        <textarea class="col-10"></textarea>
        <div class='col-1 saveBtn'><i>Save</i></div>
      </div>
      <!-- 4pm -->
      <div class="row">
        <div class='col-1 hour'>4pm</div>
        <textarea class="col-10"></textarea>
        <div class='col-1 saveBtn'><i>Save</i></div>
      </div>
      <!-- 5pm -->
      <div class="row">
        <div class='col-1 hour'>5pm</div>
        <textarea class="col-10"></textarea>
        <div class='col-1 saveBtn'><i>Save</i></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='./assets/scripts/script.js'></script>
  </body>
</html>
