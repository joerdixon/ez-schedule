<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>EZ Schedule</title>
  </head>
  <body>
    <header class="text-center" id='jumbotron'>   
        <h1 class="display-3">EZ Schedule</h1>
        <p id="current-day" class="lead"></p>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="current-time" class="lead"></p>
    </header>
    <div class="container">
      <!-- 9am -->
      <div data-hour="9" class="row timeblock">
        <div class='col-1 hour'>9am</div>
        <textarea class="col-10"></textarea>
        <div class='col-1 saveBtn'><img src="./assets/images/save-icon.svg"></div>
      </div>
      <!-- 10am -->
      <div data-hour="10" class="row timeblock">
        <div class='col-1 hour'>10am</div>
        <textarea class="col-10"></textarea>
        <div class='col-1 saveBtn'><img src="./assets/images/save-icon.svg"></div>
      </div>
      <!-- 11am -->
      <div data-hour="11" class="row timeblock">
        <div class='col-1 hour'>11am</div>
        <textarea class="col-10"></textarea>
        <div class='col-1 saveBtn'><img src="./assets/images/save-icon.svg"></div>
      </div>
      <!-- 12pm -->
      <div data-hour="12" class="row timeblock">
        <div class='col-1 hour'>12pm</div>
        <textarea class="col-10"></textarea>
        <div class='col-1 saveBtn'><img src="./assets/images/save-icon.svg"></div>
      </div>
      <!-- 1pm -->
      <div data-hour="13" class="row timeblock">
        <div class='col-1 hour'>1pm</div>
        <textarea class="col-10"></textarea>
        <div class='col-1 saveBtn'><img src="./assets/images/save-icon.svg"></div>
      </div>
      <!-- 2pm -->
      <div data-hour="14" class="row timeblock">
        <div class='col-1 hour'>2pm</div>
        <textarea class="col-10"></textarea>
        <div class='col-1 saveBtn'><img src="./assets/images/save-icon.svg"></div>
      </div>
      <!-- 3pm -->
      <div data-hour="15" class="row timeblock">
        <div class='col-1 hour'>3pm</div>
        <textarea class="col-10"></textarea>
        <div class='col-1 saveBtn'><img src="./assets/images/save-icon.svg"></div>
      </div>
      <!-- 4pm -->
      <div data-hour="16" class="row timeblock">
        <div class='col-1 hour'>4pm</div>
        <textarea class="col-10"></textarea>
        <div class='col-1 saveBtn'><img src="./assets/images/save-icon.svg"></div>
      </div>
      <!-- 5pm -->
      <div data-hour="17" class="row timeblock">
        <div class='col-1 hour'>5pm</div>
        <textarea class="col-10"></textarea>
        <div class='col-1 saveBtn'><img src="./assets/images/save-icon.svg"></div>
      </div>
    </div>
    <button id="theme-switch">Dark Mode</button>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='./assets/scripts/script.js'></script>
  </body>
</html>
